<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>quick quiz play</title>
    
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />

</head>
<body>
   
   

    <audio id="mashiro" autoplay controls  >
        <source id="songSelector" src= ''  type="audio/mp3">
       </audio>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud"> 
                <div id="hud-item">
                    <p id = "progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar"> 
                        <div id="progressBarFull">

                        </div>
                    </div>
                    
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                    Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                    <h1 class="hud-main-text" id="timer" >
                        10
                    </h1>
                </div>
            </div>
            
            <h2 id="question">
                
            </h2>

            <div class="search-container">
                <input type="text" name="fruit" id="fruit" placeholder="Search song">
                <div class="suggestions">
                    <ul></ul>
                </div>
            </div>

            

         



        </div>

    </div>
    <script src="game.js" ></script>
    
</body>
</html>
